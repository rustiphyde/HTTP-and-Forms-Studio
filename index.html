<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://www.duckduckgo.com/",
			"bing": "https://www.bing.com/search/",
			"ask": "https://www.ask.com/web"
	 };

    window.addEventListener("load", function(){
			let searchForm = document.getElementById("searchForm");
				function setSearchEngine(){
					let searchEngine = document.querySelector("input[name=engine]:checked").value;
					searchForm.action = actions[searchEngine];
				}
				
				searchForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <input type="text" name="q"/>
		<label><input type="radio" name="engine" value="google" checked/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<button type="submit">Go!</button>
	</form>

</body>
